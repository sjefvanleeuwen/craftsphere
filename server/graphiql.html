<!DOCTYPE html>
<html>
<head>
    <title>GraphiQL</title>
    <link href="/node_modules/graphiql/graphiql.min.css" rel="stylesheet" />
</head>
<body style="margin: 0;">
    <div id="graphiql" style="height: 100vh;"></div>
    <script src="/node_modules/graphiql/graphiql.min.js"></script>
    <script>
        const graphiql = GraphiQL.createGraphiQLFetcher({
            url: '/api',
        });
        ReactDOM.render(
            React.createElement(GraphiQL, { fetcher: graphiql }),
            document.getElementById('graphiql')
        );
    </script>
</body>
</html>
